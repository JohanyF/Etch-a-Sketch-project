<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="container">
            <div class="sidebar">
                <button id="black">Black</button>
                <button>Color <input type="color" id="color"></button>
                <button id="rainbow">Rainbow mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <button><input type="range" id="slide" min="2" max="64" step="1" value="16"><div class="grid-size">16x16</div></button>
            </div>
            <div class="sketch">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
